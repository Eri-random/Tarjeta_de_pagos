<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link  href="/css/normalize.css" rel="styleshee">
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300&display=swap" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet" >
</head>

<body>
	<div class="contenedor">

		<!--tarjeta-->
		<section id="tarjeta" class="tarjeta">
			<div class="delantera">
				<div class="logo-marca" id="logo-marca">
				<!--	<img src="img/logos/visa.png" alt="visa">-->
				</div>
				<img class="chip" src="img/chip-tarjeta.png" alt="">
				<div class="datos" id="datos">
					<div class="grupo" id="numero">
						<p class="label">Número Tarjeta</p>
						<p class="dato numero visa-color">#### #### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="grupo" id="nombre">
							<p class="label">Nombre Tarjeta</p>
							<p class="dato nombre visa-color">Jhon Doe</p>
						</div>

						<div class="grupo" id="expiracion">
							<p class="label">Expiración</p>
							<p class="dato expira visa-color"> <span class="month">MM </span> / <span class="year">AA</span></p>
						</div>

					</div>
				</div>
			</div>

			<div class="trasera">
				<div class="barra-magnetica"></div>
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label">Firma</p>
						<div class="firma">
							<p> </p>
						</div>
					</div>

					<div class="grupo" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv"></p>
					</div>

				</div>

				<p class="leyenda"> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
				<a href="#" class="link-banco">www.tubanco.com</a>
			</div>
		</section>

		<!--boton-->
		<div class="contenedor-btn">
			<button class="btn-abrir-formulario" id="btn-abrir-formulario" type="button">
				<i class="fas fa-plus"></i>
			</button>
		</div>

		<!--formulario-->
		<!-- Formulario -->
		<form action="" id="formulario-tarjeta" class="formulario-tarjeta">
			<div class="grupo">
				<label for="inputNumero">Número Tarjeta</label>
				<input type="text" id="inputNumero" maxlength="19" autocomplete="off">
			</div>
			<div class="grupo">
				<label for="inputNombre">Nombre</label>
				<input type="text" id="inputNombre" maxlength="19" autocomplete="off">
			</div>
			<div class="flexbox">
				<div class="grupo expira">
					<label for="selectMes">Expiracion</label>
					<div class="flexbox">
						<div class="grupo-select">
							<select name="mes" id="selectMes">
								<option disabled selected>Mes</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
						<div class="grupo-select">
							<select name="year" id="selectYear">
								<option disabled selected>Año</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>
				</div>

				<div class="grupo ccv">
					<label for="inputCCV">CCV</label>
					<input class="inputCCV" type="text" id="inputCCV" maxlength="3">
				</div>
			</div>
			<button type="submit" class="btn-enviar">Enviar</button>
		</form>
	</div>


	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
